<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Expense Tracker</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h2>Expense Tracker</h2>
  <div class="container">
    <h4>Your balance</h4>
    <h1 id="balance">Rs 0.0</h1>
    <div class="inc-exp-container">
      <div>
        <h4>income</h4>
        <p id="money-plus" class="money plus">+$ 0.00</p>
      </div>
      <div>
        <h4>expense</h4>
        <p id="money-minus" class="money minus">-$ 0.00</p>
      </div>
    </div>
    <h3>History</h3>
    <ul id="list" class="list">
      <!-- <li class="minus">cash<span>-$400</span><button class="delete-btn">x</button></li> -->
    </ul>
    <h3>Add new transation</h3>
    <form action="" id="form">
      <div class="form-control">
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter a note" />
      </div>
      <div class="form-control">
        <label for="amount">Amount </label>
        <input type="number" id="amount" placeholder="Enter the amount" />
      </div>
      <button class="btn">Add transation</button>
    </form>
  </div>

  <script src="script.js" async defer></script>
</body>

</html>
